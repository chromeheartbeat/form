<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form with reCAPTCHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .sms-consent {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }
        .sms-consent a {
            color: #007BFF;
            text-decoration: none;
        }
        .g-recaptcha {
            margin-bottom: 15px;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<div class="form-container">
    <h2>Sign Up Form</h2>
    <form action="" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <div class="sms-consent">
            <input type="checkbox" id="smsConsent" name="smsConsent" required>
            <label for="smsConsent">Sign up for SMS: You agree to receive automated Transactional messages. Terms and Privacy Policy can be found at <a href="https://www.act-on.com/privacy-policy/" target="_blank">act-on.com/privacy-policy/</a>. You may receive up to 5 msgs/mo. Txt and data rates may apply. Reply STOP to end or HELP for help.</label>
        </div>

        <!-- reCAPTCHA widget -->
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
